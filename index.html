
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remind Me : Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <h1>Remind Me</h1>
        <h3>The Ultimate Task Reminder</h3>
        <input type="text" id="todo-input" placeholder="Add New Task">
        <input type="date" id="dateInput" placeholder="Add New date">
        <input type="time" id="timeInput" placeholder="Time">
        <button id="add-btn">Add</button>
        <p>Your Added Tasks</p>
        <div id="text">
        

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
